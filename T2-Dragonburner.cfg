
[mcu EBBT2]
#canbus_uuid: abee603214ea
canbus_uuid: d0c8dc4537c3
[extruder2]
step_pin: EBBT2:PD0
dir_pin: EBBT2:PD1
enable_pin: !EBBT2:PD2
microsteps: 16
rotation_distance: 47.088
gear_ratio: 9:1
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBT2:PB13
sensor_type:ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBT2:PA3
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 290
min_extrude_temp: 180
pressure_advance: 0.035                                               # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040

[tmc2209 extruder2]
uart_pin: EBBT2:PA15
run_current: 0.45
hold_current: 0.1
driver_TPOWERDOWN: 20
stealthchop_threshold: 999999

[multi_fan T2_partfan]
pin: EBBT2:PA0

[heater_fan T2_hotend_fan]
pin: EBBT2:PA1
heater: extruder2
heater_temp: 50.0


[adxl345]
 cs_pin: EBBT2:PB12
 spi_software_sclk_pin: EBBT2:PB10
 spi_software_mosi_pin: EBBT2:PB11
 spi_software_miso_pin: EBBT2:PB2
 axes_map: x,z,y

[gcode_macro T2]
variable_color: ""
gcode:
  SELECT_TOOL T=2

[tool T2]
tool_number: 2
extruder: extruder2
fan: multi_fan T2_partfan
gcode_x_offset: -0.371875
gcode_y_offset: 0.937500
gcode_z_offset: -0.366250
params_type = 'rods_mini_hookon'
;params_type = 'rods_sb'
# params_type = 'sc'
# params_sc_path: [{'y':9.5 ,'z':8}, {'y':9.5, 'z':2}, {'y':10 , 'z':0}, {'z':0, 'y':0, 'f':0.5}, {'z':-10, 'y':0}, {'z':-10, 'y':16}]
;params_sc_path: [{'z':-1, 'y':5}]
; These are build spcifi
#9
params_park_x: 333.1
params_park_y: 3
params_park_z: 296.5
params_safe_y: 100

[tool_probe T2]

pin: EBBT2:PB5
tool: 2
z_offset: -0.7
speed: 10
lift_speed: 40
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.02
samples_tolerance_retries: 3
activate_gcode:
    _TAP_PROBE_ACTIVATE HEATER=extruder2



